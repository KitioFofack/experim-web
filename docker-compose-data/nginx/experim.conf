server {
    listen 80;
    listen [::]:80;
    server_name wp.dev.irex.aretex.ca;

    location / {
	return 301 https://$host$request_uri;
    }
    
    #location /.well-known {
    #    allow all;
    # 	root /etc/letsencrypt;
    #{ 
}

server {
    listen 443 ssl http2;
    listen [::]:443 http2;
    server_name wp.dev.irex.aretex.ca www.wp.dev.irex.aretex.ca;

    location / {
	proxy_pass http://wp.dev.irex.aretex.ca:8080;
        proxy_set_header Host $host;
	proxy_set_header X-Real-IP $remote_addr;
	proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	proxy_set_header X-Forwarded-Host $server_name;
    }

    ssl_certificate /etc/ssl/nginx/wp.dev.irex.aretex.ca.crt;
    ssl_certificate_key /etc/ssl/nginx/wp.dev.irex.aretex.ca.key;

    
}
