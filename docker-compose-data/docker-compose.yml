version: '3'
services:
  experim:
    image: experim:v1
    restart: always
    container_name: experim-docker
    ports:
      - "8080:8080"
  nginx:
    restart: always
    depends_on:
      - experim
    image: nginx:1.15-alpine
    container_name: webserver
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./certbot:/etc/ssl/nginx


